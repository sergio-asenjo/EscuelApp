<ion-content class="contenido">

  <ion-grid fixed class="ion-no-padding contenedor-inputs" [formGroup]="formularioLogin">

    <!-- Logo -->
    <ion-grid fixed class="ion-no-padding contenedor-logo">
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-icon name="school-outline" class="logo"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-label class="label-logo">EscuelApp</ion-label>
        </ion-col>
      </ion-row>  
    </ion-grid>

    <!-- Inputs -->
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="item-input" [ngClass]="{'item-input-error': formularioErroneo}">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario" (ionChange)="cambioInput()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="item-input" [ngClass]="{'item-input-error': formularioErroneo}">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password" (ionChange)="cambioInput()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Mensaje de error -->
    <ion-row class="ion-text-center contenedor-label-error">
      <ion-col size="12">
        <ion-label class="label-error">{{ mensajeError }}</ion-label>
      </ion-col>
    </ion-row>

    <!-- Botón Inicio Sesión -->
    <ion-row class="contenedor-boton">
      <ion-col size="12">
        <ion-button (click)="iniciarSesion()" mode="ios" expand="full" fill="solid" shape="round">
          Iniciar Sesión
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="contenedor-recuperar">
      <ion-col size="12">
        <ion-item button lines="none" class="item ion-text-center">
          <ion-label class="label-recuperar">¿Ha olvidado su contraseña?</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
