<header tituloPagina="Inicio"></header>
<ion-content>

  <ion-grid fixed class="ion-no-padding contenedor">

    <ion-row>
      <ion-col size="12">
        <ion-img src="assets/363.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-label class="label-descripcion">Colegio</ion-label><br>
        <ion-label class="label-valor">Liceo DuocUC</ion-label>
      </ion-col>
    </ion-row>

    <!-- Info Usuario -->
    <ion-row class="ion-text-center contenedor-info-usuario">
      <ion-col size="12">
        <ion-avatar class="avatar-usuario">
          <img src="https://avatars.dicebear.com/api/miniavs/fsdazesd.svg" />
        </ion-avatar>
      </ion-col>
      <ion-col size="12" class="contenedor-label ion-text-center">
        <ion-label class="label-descripcion">Apoderado(a)</ion-label><br>
        <ion-label class="label-valor">Simona Caamaño</ion-label>
        <hr class="separador">
        <ion-label class="label-descripcion">Alumno(a)</ion-label><br>
        <ion-label class="label-valor">Andrea Dorado</ion-label>
      </ion-col>
    </ion-row>

    <ion-grid fixed class="ion-no-padding contenedor-modulos">

      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-label class="label-titulo">Módulos de Apoderado</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="contenedor-modulo" size="6">
          <boton-modulo routerLink="/apoderado/horario" colorFondo="#ed576b" iconoModulo="calendar-outline" nombreModulo="Horario"></boton-modulo>
        </ion-col>
        <ion-col class="contenedor-modulo" size="6">
          <boton-modulo routerLink="/apoderado/informacion" colorFondo="#50c8ff" iconoModulo="information-circle-outline" nombreModulo="Información"></boton-modulo>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="contenedor-modulo" size="6">
          <boton-modulo routerLink="/apoderado/mensajes" colorFondo="#6370ff" iconoModulo="chatbubble-ellipses-outline" nombreModulo="Mensajes"></boton-modulo>
        </ion-col>
        <ion-col class="contenedor-modulo" size="6">
          <boton-modulo routerLink="/apoderado/notas" colorFondo="#ffca22" iconoModulo="clipboard-outline" nombreModulo="Notas"></boton-modulo>
        </ion-col>
      </ion-row>
      
    </ion-grid>

  </ion-grid>

</ion-content>
